<html>
<head>
<title>Node.JS Email application</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var from,to,subject,text;
	$("#send_email").click(function(){		
		to=$("#to").val();		
		$("#message").text("Sending E-mail...Please wait");
		$.get("http://localhost:3000/send",{to:to},function(data){
		if(data=="sent")
		{
			$("#message").empty().html("<p>Email is been sent at "+to+" . Please check inbox !</p>");
		}

});
	});
});
</script>
<style>
#container
{
	margin-left:400px;
	margin-top:50px;
}
#to,#subject,#content
{
	border-radius: 10px;
	font-family: "Segoe UI";
	font-size:18px;
	width:530px;
}
h1
{

	font-family: "Segoe UI";
	font-size:40px;	
	color: #3b5998;
}
p
{
	color:green;
}
#send_email
{
	border-radius: 10px;
	margin-left: 200px;
	margin-top: 15px;
	font-size:13px;
	font-family: "Segoe UI";
}
#message
{
	font-size:18px;
}
</style>
</head>
<body>
<div id="container">
<h1>Email-verification </h1>
<input type="text" id="to" placeholder="Enter email to verify..."><br>
<button id="send_email">Send Email</button><br>
<span id="message"></span>
</div>
</body>
</html>
